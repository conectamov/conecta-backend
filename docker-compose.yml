services:
  db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql
    ports:
      - "5432:5432"

  app:
    build: "./Dockerfile.production"
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MAIL_KEY: ${MAIL_KEY}
      FLASK_DEBUG: 0
    ports:
      - "5000:5000"
    volumes:
      - .:/app

volumes:
  db_data:
